{% extends 'base.html' %}

{% block title %}Add Booking{% endblock %}

{% block content %}
<h2>Add Booking</h2>
{% if role.name == 'Booking Manager' %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endif %}
{% endblock %}
