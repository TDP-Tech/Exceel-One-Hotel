{% extends 'base.html' %}

{% block title %}Delete Room{% endblock %}

{% block content %}
<h2>Delete Room</h2>
<p>Are you sure you want to delete room "{{ room.room_number }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'room_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
