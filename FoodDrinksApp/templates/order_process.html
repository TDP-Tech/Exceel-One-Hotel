{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2>Place Order for {{ item }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
{% endblock %}
