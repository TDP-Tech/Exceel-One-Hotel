{% extends 'base.html' %}

{% block title %}Update Drink{% endblock %}

{% block content %}
<h2>Update Drink</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'drink_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
