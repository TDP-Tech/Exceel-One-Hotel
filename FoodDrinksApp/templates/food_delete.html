{% extends 'base.html' %}

{% block title %}Delete Food{% endblock %}

{% block content %}
<h2>Delete Food</h2>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ food.food_name }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
