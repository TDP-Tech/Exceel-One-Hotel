{% extends 'base.html' %}

{% block title %}Delete Announcement{% endblock %}

{% block content %}
<h2>Delete Announcement</h2>
<p>Are you sure you want to delete "{{ announcement.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'announcement_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
