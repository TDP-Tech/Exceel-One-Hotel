    {% extends 'base.html' %}

    {% block title %}Add Announcement{% endblock %}

    {% block content %}
    <h2>Add Announcement</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'announcement_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}
